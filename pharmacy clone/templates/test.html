<!DOCTYPE html>
<html>
<head>
    <title>Sample Radio Inputs with Row Labels</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td><input onclick="appear('John','form1')" id="John" type="checkbox" name="person" value="John"></td>
                <td><label for="John"> 1</label></td>
                <td><label for="John"> John</label></td>
                <td><label for="John"> 25</label></td>
            </tr>    
        
            
                <tr>
                <td><input onclick="appear('Jane','form2')" id="Jane" type="checkbox" name="person" value="Jane"></td>
                <td><label for="Jane">2</label></td>
                <td><label for="Jane">Jane</label></td>
                <td><label for="Jane">30</label></td>
                </tr>
            
            <!-- Add more rows here -->
        </table>
        <div class="forms">
            <div style="display:none;" class="forms2" id="form1">
                TABLE 1
            </div>
            <div style="display:none;" class="forms2"  id="form2">
                TABLE 2
            </div>
            <div style="display:none;"  id="form3">
                TABLE 3
            </div>
        </div>
    </form>
    
    <script>
        function appear(inputID,formID){
            const forms = [];

            // Get all elements with a specific class
            const elementsWithClass = document.querySelectorAll('.forms2');
            // Loop through the selected elements and add their IDs to the array
            elementsWithClass.forEach(element => {
                const elementId = element.id;
                forms.push(elementId);
                alert(elementId);
            });
        const  input = document.getElementById(inputID);
        if(input.checked==true){
            
            var form=document.getElementById(formID);
        
            for (let i=0;i<forms.length;i++){
                var x=document.getElementById(forms[i]);
                x.style.display='none';
            }
            form.style.display='block';
        }
        else{
            var form=document.getElementById(formID);
        
            for (let i=0;i<forms.length;i++){
                var x=document.getElementById(forms[i]);
                x.style.display='none';
            }
        };
        
    }
       
    </script>
</body>
</html>
